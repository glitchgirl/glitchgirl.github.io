<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="site.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <title>personal site</title>

  </head>

<body>
<div id="app">

<header>
    <a href="/index.html">Home</a>
    <a href="/portfolio.html">Portfolio</a>
    <a href="/contact.html">Contact</a>
</header>
<div class="gallery">
    <figure class="gallery__item gallery__item--1">
        <img src="images/example of work 1.jpg" class="gallery__img" alt="Example of work">
      </figure>
      <figure class="gallery__item gallery__item--2">
        <img src="images/example of work 2.png" class="gallery__img" alt="Example of work 2">
      </figure>
</div>
<div class="writing">
    <p>Come see my writing:</p>
   <!-- <a :href="links[3]">{{link.website}}</a>--> 
</div>
<div class="current">
    <p>Here is my current project:</p>
</div>
<footer>
    <email></email>
    <phone></phone>
    <ul v-for="link in links">
      <li>
        <a :href="link.linkUrl">{{link.website}}</a>
      </li>
    </ul>
    <div>
      <p>{{date}} - {{returnToday}}</p>
    </div>
</footer>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
